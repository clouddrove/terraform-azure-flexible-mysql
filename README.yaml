# How to use this project
# yamllint disable rule:line-length
usage: |-
  Here is an example of how you can use this module in your inventory structure:
  ### Basic Example
  ```hcl
    module "flexible-mysql" {
      source              = "clouddrove/flexible-mysql/azure"
      name                = "app"
      environment         = "test"
      resource_group_name = "test-rg"
      location            = "Central India"
      virtual_network_id  = "/subscriptions/---------------<vnet_id>---------------"
      delegated_subnet_id = "/subscriptions/---------------<delegated_subnet_id>---------------"
      mysql_version       = "8.0.21"
      private_dns         = true
      zone                = "1"
      admin_username      = "mysqlusername"
      admin_password      = "ba5yatgfgfhdsv6A3ns2lu4gqzzc"
      sku_name            = "GP_Standard_D8ds_v4"
      db_name             = "maindb"
      charset             = "utf8mb3"
      collation           = "utf8mb3_unicode_ci"
      auto_grow_enabled   = true
      iops                = 360
      size_gb             = "20"
      ##azurerm_mysql_flexible_server_configuration
      server_configuration_names = ["interactive_timeout", "audit_log_enabled"]
      values                     = ["600", "ON"]
    }
  ```

  ### complete Example
  ```hcl
    module "flexible-mysql" {
      source              = "clouddrove/flexible-mysql/azure"
      name                = "app"
      environment         = "test"
      resource_group_name = module.resource_group.resource_group_name
      location            = module.resource_group.resource_group_location
      virtual_network_id  = module.vnet.vnet_id
      delegated_subnet_id = module.subnet.default_subnet_id[0]
      mysql_version       = "8.0.21"
      private_dns         = true
      zone                = "1"
      admin_username      = "mysqlusername"
      admin_password      = "ba5yatgfgfhdsv6A3ns2lu4gqzzc"
      sku_name            = "GP_Standard_D2ds_v4"
      db_name             = "maindb"
      charset             = "utf8mb3"
      collation           = "utf8mb3_unicode_ci"
      auto_grow_enabled   = true
      iops                = 360
      size_gb             = "20"
      ##azurerm_mysql_flexible_server_configuration
      enable_diagnostic          = true
      server_configuration_names = ["interactive_timeout", "audit_log_enabled", "audit_log_events"]
      values                     = ["600", "ON", "CONNECTION,ADMIN,DDL,TABLE_ACCESS"]
      log_analytics_workspace_id = module.log-analytics.workspace_id
    }
  ```

  ##mysql-flexible-server-replication
  ```hcl
